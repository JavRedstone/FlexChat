<h2 mat-dialog-title>Clear Conversations</h2>
<mat-dialog-content>
  <p>Are you sure you want to clear all conversations?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="clear()">Clear</button>
</mat-dialog-actions>
