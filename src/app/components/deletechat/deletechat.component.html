<h2 mat-dialog-title>Delete Chat</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the chat "{{ chat.name }}"?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="warn" (click)="del()">Delete</button>
</mat-dialog-actions>
