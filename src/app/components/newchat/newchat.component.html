<h1 mat-dialog-title>Create a New FlexChat</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Chat Name" [(ngModel)]="chatName" required>
  </mat-form-field>

  <div *ngFor="let url of huggingfaceUrls; let i = index; trackBy: trackByFn">
    <mat-form-field>
      <input matInput placeholder="HuggingFace Model URL" [(ngModel)]="huggingfaceUrls[i]" required>
    </mat-form-field>
    <button mat-icon-button color="warn" *ngIf="huggingfaceUrls.length > 1" (click)="removeHuggingfaceUrlField(i)">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <button mat-flat-button color="accent" (click)="addHuggingfaceUrlField()" class="add-field">Add Another Model to Compare</button>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!chatName || huggingfaceUrls.length === 0" (click)="saveChat()">Save</button>
</div>
